<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Marksheet Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      text-align: center;
    }

    h2 {
      color: #333;
    }

    input {
      margin: 10px;
      padding: 8px;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .output {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 5px;
      display: inline-block;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Student Marksheet Generator</h2>

  <input type="number" id="m1" placeholder="Enter marks for Subject 1"><br>
  <input type="number" id="m2" placeholder="Enter marks for Subject 2"><br>
  <input type="number" id="m3" placeholder="Enter marks for Subject 3"><br>
  <button onclick="generateMarksheet()">Generate</button>

  <div class="output" id="result"></div>

  <script>
    function generateMarksheet() {
      let m1 = parseInt(document.getElementById("m1").value);
      let m2 = parseInt(document.getElementById("m2").value);
      let m3 = parseInt(document.getElementById("m3").value);

      if (isNaN(m1) || isNaN(m2) || isNaN(m3)) {
        alert("Please enter valid marks for all subjects.");
        return;
      }

      let total = m1 + m2 + m3;
      let avg = total / 3;
      let grade = "";

      if (avg >= 90) grade = "A+";
      else if (avg >= 80) grade = "A";
      else if (avg >= 70) grade = "B";
      else if (avg >= 60) grade = "C";
      else if (avg >= 50) grade = "D";
      else grade = "F";

      document.getElementById("result").innerHTML =
        `<strong>Total:</strong> ${total}<br>
         <strong>Average:</strong> ${avg.toFixed(2)}<br>
         <strong>Grade:</strong> ${grade}`;
    }
  </script>
</body>
</html>
